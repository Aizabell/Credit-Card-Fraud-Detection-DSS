<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid full-height d-flex p-0">
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary text-white text-center">
            <div>
                <h1 class="display-4 fw-bold">Welcome to</h1>
                <h2 class="display-5">Credit Card Fraud Detection System</h2>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card shadow p-4" style="min-width: 350px;">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
